<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>AdventureLand - Final Boss Battle</title>

		<link
			rel="stylesheet"
			href="css/index.css" />
	</head>
	<body>
		<div id="container">
			<!--
            Life bars 
            - To change the life bar, you have to get hold of the div by id, for example "nameless-knight-hp-div".
        -->
			<div class="life-bar-container knight-container">
				<img src="images/knight-head.png" />
				<div
					class="life-bar"
					id="nameless-knight-hp-div"></div>
				<!-- hp (Health Points)  knight -->
			</div>

			<div class="life-bar-container julia-container">
				<img src="images/julia-head.png" />
				<div
					class="life-bar"
					id="julia-the-archer-hp-div"></div>
				<!-- hp (Health Points) Julia -->
			</div>

			<div class="life-bar-container cat-container">
				<img
					src="images/cat-head.png"
					alt="" />
				<div
					class="life-bar"
					id="the-cat-hp-div"></div>
				<!-- hp (Health Points) cat -->
			</div>

			<div class="life-bar-container big-boss-container">
				<img
					src="images/big-boss-head.png"
					alt="" />
				<div
					class="life-bar"
					id="big-boss-hp-div"></div>
				<!-- hp (Health Points) big boss -->
			</div>

			<!-- The knight -->
			<img
				id="nameless-knight"
				src="images/knight.png"
				alt="" />

			<!-- Julia the archer -->
			<img
				id="julia-the-archer"
				src="images/julia-the-archer.png" />

			<!-- The Cat -->
			<img
				id="the-cat"
				src="images/cat.png"
				alt="" />

			<!-- William the healer -->
			<img
				id="william-the-healer"
				src="images/healer.png" />

			<!-- Jack the lumberjack -->
			<img
				id="jack-the-lumberjack"
				src="images/lumberjack.png"
				alt="" />

			<!-- The big evil boss -->
			<img
				id="big-boss"
				src="images/big-boss.png"
				alt="" />

			<!-- Sometimes a monster appears here -->
			<img
				id="appearing-monster"
				src=" "
				alt=" " />
		</div>
		<!-- end container-->

		<!-- Information about what the user is doing and what is happening is printed here -->
		<div id="output-div">
			<p>Here, what happens during the game must be printed.</p>
		</div>

		<script
			src="script.js"
			type="text/javascript"></script>
	</body>
</html>
